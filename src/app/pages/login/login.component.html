<p class="p2">Login</p>
 
<div class="alert alert-danger" *ngIf="serverError">
  Email or password is invalid
</div>
<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" placeholder="Enter email" formControlName="email" />

    <div *ngIf="f.email.errors">
      <p style="color:red" *ngIf="f.email.errors.email">Email is not valid</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Enter password" formControlName="password" />

    <div *ngIf="f.password.errors">
      <p style="color:red" *ngIf="f.password.errors.required">Password is required</p>
    </div>

  </div>
  <div class="form-group">  
    <button [disabled]="loading || (loginForm.status === 'INVALID')" type="submit" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <b>Login</b>
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
